<html>
	<head>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
		<div class='pure-g body-container'>
			<div class='pure-u-1-4'>
				<img src='img/logo.png' id='logo'/>
			</div>
			<div class='pure-u-3-4 title'>
				<h1>SlamWhale</h1>
				<h2>Automated poetry for tweets</h2>
			</div>
			<div class='pure-u-1'>
				<form class='pure-form pure-g lineForm' id='rhyme-form'>
					<div class='pure-u-7-8'>
						<input type='text' class='pure-input-1' id='rhyme-line' placeholder='Spit It'/>
					</div>
					<div class='pure-u-1-8'>
						<button type='submit' class='pure-button pure-button-primary' id='submit'>Rhyme</button>
					</div>
					<div class='pure-u-1'>
						<ul id='tweets'>
						</ul>
					</div>
				</form>
			</div>
			<div class='pure-u-1'>
				<p>Give me a line, and I'll rhyme it for you.</p>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="/js/rhyme.js"></script>
	</body>
</html>
